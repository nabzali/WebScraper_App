<div class="container">
    <!-- Heading -->
    <h2 class="heading">Search Results URL Counter</h2>   

    <!-- URL input -->
    <div class="mb-3">
        <label for="basic-url" class="form-label">URL to find:</label>
        <div class="input-group">
            <span class="input-group-text" id="basic-addon3">https://</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" [(ngModel)]="url">
        </div>
        <div class="form-text" id="basic-addon4">e.g. https://www.infotrack.co.uk</div>
    </div>

    <!-- Search Terms Input -->
    <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Search Input:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter Search Terms" [(ngModel)]="searchTerms">
        <div class="form-text" id="basic-addon4">e.g. land registry search</div>
    </div>

    <!-- <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Search Engine:</label>
        <select class="form-select" aria-label="Default select example" [(ngModel)]="searchEngine">
            <option value="Google">Google</option>
            <option value="Yahoo">Yahoo</option>
            <option value="Bing">Bing</option>
        </select>
    </div> -->

    <!-- Button to run the search -->
    <div class="mb-3">
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#resultModal" (click)="onClickRun()"><b>Run</b></button>
    </div>
</div>
  
  <!-- Modal - appears when result is getting processed -->
<div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
<div class="modal-dialog modal-lg">
    <div class="modal-content">
    <div class="modal-header">
        <h1 class="modal-title fs-5"><b>{{loadingText}}</b></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <!-- Show spinner when result is loading -->
        <div *ngIf="!searchComplete" class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <!-- Display result information when result has loaded -->
        <p *ngIf="searchComplete">{{resultText}}</p>
    </div>
    <div class="modal-footer">
        <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
    </div>
    </div>
</div>
</div>
