<div class="container">
  <!-- Heading -->   
  <h2 class="heading">Your Search Results</h2>

  <!-- Loading Spinner shown when data has not loaded-->
  <div *ngIf="!dataLoaded">
    <div class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
  </div>
  <!-- Table data shown when data has loaded-->
  <table *ngIf="dataLoaded" class="table">
    <thead>
      <tr>
        <th scope="col">#ID</th>
        <th scope="col">Search Input</th>
        <th scope="col">URL</th>
        <th scope="col">Occurrences</th>
        <th scope="col">Timestamp</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let result of searchHistoryData">
        <th scope="row">{{result.id}}</th>
        <td>{{result.searchTerms}}</td>
        <td>{{result.url}}</td>
        <td>{{result.occurrences}}</td>
        <td>{{result.timestamp}}</td>
      </tr>
    </tbody>
  </table>
</div>
